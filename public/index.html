<!DOCTYPE html>
<html>
<head>
    <title>Redis Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-slate-800 p-6 rounded-2xl shadow-xl">
        <h2 class="text-xl font-bold mb-4 border-b border-slate-700 pb-2">Redis Real-Time Chat</h2>
        <div id="messages" class="h-64 overflow-y-auto mb-4 p-2 bg-slate-900 rounded-lg text-sm space-y-2">
            </div>
        <div class="flex gap-2">
            <input id="message-input" class="flex-1 bg-slate-700 p-2 rounded-lg outline-none" placeholder="Type a message...">
            <button onclick="sendMessage()" class="bg-blue-600 px-4 py-2 rounded-lg font-bold">Send</button>
        </div>
    </div>

    <script>
        const socket = io();
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            const msg = input.value;
            if(msg) {
                socket.emit('send_message', { room: 'general', message: msg });
                input.value = '';
            }
        }

        socket.on('receive_message', (data) => {
            const container = document.getElementById('messages');
            container.innerHTML += `<div class="p-2 bg-slate-800 rounded"><b>User:</b> ${data.message}</div>`;
        });
    </script>
</body>
</html>
